version: "3.7"
services:
  app:
    build:
      args:
        user: lwinmoehein
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: mmoverflow
    container_name: mmoverflow-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - mmoverflow
  db:
    image: mysql:8.0
    container_name: mmoverflow-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - mmoverflow
  nginx:
    image: nginx:1.17-alpine
    container_name: mmoverflow-nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - mmoverflow



networks:
  mmoverflow:
    driver: bridge
